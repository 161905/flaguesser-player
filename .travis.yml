sudo: required
services:
- docker
language: python
python:
- '3.6'
script:
- pip install pytest==4.6.5
- pip install -r requirements.txt
- pytest test/test.py
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build . -t ${DOCKER_USERNAME}/gamesplayer
- docker push ${DOCKER_USERNAME}/gamesplayer
- 'curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json"
  -H "Travis-API-Version: 3" -H "Authorization: token ${TRAVIS_API_TOKEN}" -d ''{"request":{"branch":"master"}}''
  https://api.travis-ci.org/repo/${TRAVIS_USERNAME}%2F${TRAVIS_REPO}/requests

'
env:
  global:
    secure: 
